<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ context }}</title>
  <style>
    /* 全体のスタイル */
    body {
      background-color: #f4f7f6; /* 明るいパステル調の背景 */
      color: #333;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; /* 柔らかい印象のサンセリフ体 */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* エラーメッセージ用のコンテナ */
    .error-container {
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    /* タイトルのスタイル */
    h1 {
      font-size: 2em;
      color: #d9534f; /* 優しいトーンの赤 */
      margin-bottom: 15px;
    }
    /* エラー詳細文のスタイル */
    p {
      font-size: 1.1em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>{{ context }}</h1>
    <p>Error: Something went wrong.</p>
  </div>
</body>
</html>
